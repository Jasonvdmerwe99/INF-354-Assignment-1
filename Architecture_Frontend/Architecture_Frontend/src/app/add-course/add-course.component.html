<div class="container my-5">
<h1 class="mb-2">Add New Course</h1>
<form #form="ngForm" (ngSubmit)="AddCourse()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="Nameid" name="name" aria-describedby="Name" placeholder="Enter name" required [(ngModel)] = "AddCourseRequest.name">
    </div>
    <div class="form-group">
        <label for="Duration">Duration</label>
        <input type="text" class="form-control" id="Duration" placeholder="Enter Duration" name="Duration" required [(ngModel)] = "AddCourseRequest.duration">
      </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <input type="text" class="form-control form-control-lg" id="Description" placeholder="Enter Description" name="description" required [(ngModel)] = "AddCourseRequest.description">
    </div>
    <button type="submit" id="Submitbtn" class="btn btn-success" [disabled]="form.invalid">Submit</button>
    <button type="submit" class="btn btn-danger" style="margin: 0.5cm;" routerLink="/courses">Cancel</button>
  </form>
</div>
